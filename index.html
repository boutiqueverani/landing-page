<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coming Soon - Luxury Fashion</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Montserrat:wght@300;500&display=swap');

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: url('assets/img/background.jpg')
                no-repeat center center / cover;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Montserrat', sans-serif;
        }

        /* Dark overlay */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.65);
            z-index: 1;
        }

        .content {
            position: relative;
            z-index: 2;
            text-align: center;
            color: white;
            padding: 20px;
        }

        .logo-circle {
            width: 260px;
            height: 260px;
            border-radius: 50%;
            border: 4px solid white;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 25px auto;
            overflow: hidden;
        }

        .logo-circle img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures logo fills nicely */
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            margin-bottom: 25px;
            letter-spacing: 2px;
        }

        .buttons {
            margin-top: 25px;
        }

        .btn {
            display: inline-block;
            padding: 12px 28px;
            margin: 10px;
            border: 1px solid white;
            border-radius: 30px;
            text-decoration: none;
            color: white;
            font-weight: 500;
            transition: 0.3s ease;
        }

        .btn:hover {
            background: white;
            color: black;
        }
    </style>
</head>

<body>
    <div class="overlay"></div>

    <div class="content">
        <!-- Replace with your logo -->
        <div class="logo-circle">
            <img src="assets/img/rect18.svg" alt="Brand Logo" />
        </div>

        <h1>Coming Soon</h1>

        <div class="buttons">
            <a class="btn" href="https://facebook.com" target="_blank">Follow on Facebook</a>
            <a class="btn" href="https://instagram.com" target="_blank">Follow on Instagram</a>
        </div>
    </div>
</body>
</html>
